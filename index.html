<!DOCTYPE html>
<html lang="ja" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Songle + Speech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <link href="./css/jpn.min.css" rel="stylesheet"> -->
  </head>
  <body class="container-fluid p-3 h-100">
    <div class="row h-100">
      <div class="col-sm-4 order-2">
        <div id="songle-widget-container"></div>
        <script src="https://widget.songle.jp/v1/api.js"></script>

        <div class="form-group mt-2">
          <label>Song Volume</label>
          <input type="range" class="custom-range" min="0" max="100" value="30" id="volumeRange" />
        </div>

        <select class="form-control mt-3" id="selectVoice"></select>

        <button type="button" class="btn btn-primary btn-lg btn-block mt-3" id="addSyncButton">リズムに合わせて押して登録</button>

        <div class="input-group mt-3">
          <input type="text" class="form-control" placeholder="追加したいセリフ" id="messageInput" />
          <div class="input-group-append">
            <button  type="button" class="btn btn-outline-secondary" id="addMessageButton">追加</button>
          </div>
        </div>

        <select class="custom-select mt-3" size="9" id="messages">
        </select>
      </div>

      <div class="col-sm-8 order-1 h-100">
        <div>
          <span class="h4">音声コール表</span>
          <button class="btn btn-primary" id="saveButton">コール表を保存</button>
          <button class="btn btn-primary" id="loadButton">コール表を読み込み</button>
        </div>

        <div id="barscontainer" class="h-100 mt-1 overflow-auto">
          <table class="table table-striped table-bordered" id="bars">
            <thead class="thead-light">
              <tr><th>小節</th><th colspan=10>拍</th></tr>
            </thead>
          </table>
          <div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
